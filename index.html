<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvores UENP - Campus de Cornélio Procópio</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-color: #f2f2f2; /* Cinza claro */
            font-family: 'Roboto', sans-serif; /* Fonte Roboto */
        }
        button {
            background-color: #8bc34a; /* Verde claro */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: 'Roboto', sans-serif; /* Fonte Roboto */
            width: 30%; /* O botão ocupa 30% da largura da tela */
        }
    </style>
</head>
<body>
    <button id="botaoRedirecionar">Clique e saiba mais...</button>

    <script>
        document.getElementById('botaoRedirecionar').addEventListener('click', function() {
            function obterValorParametro(nomeParametro) {
                var urlSearchParams = new URLSearchParams(window.location.search);
                return urlSearchParams.get(nomeParametro);
            }

            var valorQrcode = obterValorParametro('qrcode');

            if (valorQrcode) {
                var destino = "http://novapagina.com/arvores/" + valorQrcode + ".html";
                window.location.href = destino;
            } else {
                console.error("QR Code não fornecido na URL.");
            }
        });
    </script>
</body>
</html>
