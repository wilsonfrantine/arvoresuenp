<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvores UENP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-image: url('images/background.jpeg');
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.5);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            color: black; /* Cor do texto preta */
            font-size: 8vw;
            margin-top: 10vh; /* Margem superior para alinhar à parte superior */
        }
        button {
                color: #0004b7;
                background-color: rgba(0,0,0,0);
                font-weight: bolder;
                font-size: 5vw;
                padding: 2% 4%;
                border: none;
                cursor: pointer;
                font-family: 'Roboto', sans-serif;
                width: 70%;         
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10%;
            width: 100%;
            background-color: rgba(0,0,0,0) /* Cor de fundo do rodapé */
            position: fixed; /* Mantém o rodapé fixo na parte inferior da tela */
            bottom: 0;
        }
        .footer img {
            height: 50px; /* Altura das imagens */
            width: auto; /* Largura automática proporcional à altura */
            margin: 0 10px; /* Margem entre as imagens */
        }
    </style>
</head>
<body>
    <div class="container">Árvores UENP</div>
    <div class="container">
        <button id="botaoRedirecionar">Clique e saiba mais...</button>
    </div>
    <div class="footer">
        <img src="images/bioccp.png" alt="BioCCP">
        <img src="images/uenp.png" alt="UENP CCP">
        <a href="https://www.instagram.com/bioeunpccp/" target="_blank">
            <img src="images/insta.png" alt="Instagram">
        </a>
    </div>

    <script>
        document.getElementById('botaoRedirecionar').addEventListener('click', function() {
            // Função para extrair o valor de um parâmetro da URL
            function obterValorParametro(nomeParametro) {
                var urlSearchParams = new URLSearchParams(window.location.search);
                return urlSearchParams.get(nomeParametro);
            }

            var valorQrcode = obterValorParametro('qrcode');

            if (valorQrcode) {
                var destino = "http://novapagina.com/arvores/" + valorQrcode + ".html";
                window.location.href = destino;
            } else {
                console.error("QR Code não fornecido na URL.");
            }
        });
    </script>
</body>
</html>
