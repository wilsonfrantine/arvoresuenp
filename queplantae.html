<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Árvores UENP - Identificação</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/geral.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/queplantae.js" defer></script>
</head>
<body>
  <div id="splash">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <main class="wrapper">
    <div class="container"></div>

    <section class="intro">
      <h1><i class="fas fa-seedling"></i> Resultado da Identificação</h1>
      <div class="result-container" id="resultContainer">
        <div class="result-container-item" id="commonName"></div>
        <div class="result-container-item" id="specie"></div>
        <div class="result-container-item" id="family"></div>
        <div class="result-container-item" id="type"></div>
        <div class="result-container-item collapsible" id="descricao"></div>
        <button id="toggleDesc" class="read-more-button">Ler mais</button>
      </div>
      <div class="button-block">
        <a href="index.html" class="action-button qr-highlight">
          <i class="fas fa-qrcode"></i> Nova Identificação
        </a>
      </div>
    </section>

    <footer class="footer">
      <img src="images/bioccp.png" alt="Logo BioCCP" />
      <img src="images/uenp.png" alt="Logo UENP" />
      <img src="images/insta.png" alt="Instagram" />
      <p class="credit">
        Desenvolvido por <a href="https://github.com/wilsonfrantine" target="_blank">
          <i class="fab fa-github"></i> Prof. Dr. Wilson Frantine-Silva
        </a>
      </p>
    </footer>
  </main>

  <button id="backToTop" class="back-to-top hidden"><i class="fas fa-arrow-up"></i></button>
</body>
</html>
